<!DOCTYPE html>
<html>
  <head>
    <title>TodoApp</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="wrap">
      <div class="input-box">
        <input
          id="add-text"
          type="text"
          placeholder="Todoを入力"
        />
        <button id="add-button">追加</button>
      </div>

      <div class="incomplete-box">
        <h2 class="title">未完了のTODO</h2>
        <ul id="incomplete-list"></ul>
      </div>

      <div class="complete-box">
        <h2 class="title">完了したTODO</h2>
        <ul id="complete-list"></ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
